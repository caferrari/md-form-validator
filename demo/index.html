<html>

<link href="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.5/angular-material.min.css" rel="stylesheet" />

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js'></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-aria.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.5/angular-material.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-messages.min.js"></script>
<script src="//rawgit.com/caferrari/angular-validator-equals/master/dist/angular-validator-equals.min.js"></script>
<script src="//rawgit.com/caferrari/angular-validator-async/master/dist/angular-validator-async.js"></script>
<script src="../dist/md-form-validator.js"></script>

<script src="index.js"></script>

<body>
  <div ng-app="sbrubles" ng-controller="homeCtrl">
    <form md-form-validator="md-form-validator" ng-submit="submitMyData()">

      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Cadastre-se</h2>
        </div>
      </md-toolbar>

      <md-content layout-padding="layout-padding">
        <div layout="column">

          <md-input-container>
            <label>Email</label>
            <input name="email" type="email" ng-model="user.email" required="required" md-maxlength="3" validator-async="validateEmail($value)" />
            <md-messages field="email">
              <md-message email="email">E-mail inválido</md-message>
              <md-message async="async">E-mail já cadastrado</md-message>
            </md-messages>
          </md-input-container>

          <md-input-container>
            <label>Senha</label>
            <input name="password" ng-model="user.password" type="password" required="required" minlength="6" />
            <md-messages>
              <md-message required="required">Digite sua senha</md-message>
              <md-message minlength="minlength">Sua senha deve ter pelo menos 6 caracteres</md-message>
            </md-messages>
          </md-input-container>

          <md-input-container>
            <label>Confirmar Senha</label>
            <input name="password2" ng-model="user.password2" type="password" equals="user.password" />
            <md-messages>
              <md-message equals="equals">Sua senha ou confirmação são diferentes</md-message>
            </md-messages>
          </md-input-container>

        </div>
      </md-content>

      <md-dialog-actions layout="row"><span flex="flex"></span>
        <md-button type="submit" class="md-raised md-primary">Entrar</md-button>
      </md-dialog-actions>

    </form>
  </div>
</body>

</html>
